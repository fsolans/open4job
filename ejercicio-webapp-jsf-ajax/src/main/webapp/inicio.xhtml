<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ejemplo de Ajax</title>
</h:head>
<h:body>

	<h:form>
		
		Tu nombre: <h:inputText id="nombre" value="#{usuarioBean.nombre}"></h:inputText>
		
		<br />
		
		<h:commandButton value="Acceder" action="acceso">
			<f:ajax execute="nombre" render="salida" />
		</h:commandButton>

		<br />
		
		<h:outputText id="salida" value="#{usuarioBean.saludar()}" />

	</h:form>

</h:body>
</html>
